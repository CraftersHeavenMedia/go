<!-- Contact -->
<section class="text-center" id="contact" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
  <div class="container" style="width: 100%; max-width: 800px;">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Contact Us</h2>
        <h3 class="section-subheading text-uppercase">Get 10 new leads in 30 days, or you don't pay!</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!--<form id="contactForm" action="https://script.google.com/macros/s/AKfycbwKA2yBin_smKAZJtRiFUwfwHF6jXttkSI7VmsBTLZmF8hdk3_DZKPYsCl5U3MKyYNx/exec" method="POST">-->
        <form id="contactForm" action="https://script.google.com/macros/s/AKfycbwKA2yBin_smKAZJtRiFUwfwHF6jXttkSI7VmsBTLZmF8hdk3_DZKPYsCl5U3MKyYNx/exec" method="POST">
          <div class="row">
            <div class="col-md-12">   <!--To change the length of the entry fields - Name, Email, Phone No, Website-->
              <div class="form-group">
                <input name="name" class="form-control" id="name" type="text" placeholder="Name*" required="required">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="email" class="form-control" id="email" type="email" placeholder="Email*" required="required">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="phone" class="form-control" id="phone" type="tel" placeholder="Phone Number*" required="required">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="website" class="form-control" id="website" type="url" placeholder="Your Website (optional)">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
